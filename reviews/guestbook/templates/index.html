{% load static %}
<html>
    <head>
      <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        {% load static %}
        <h1 class="container">This is a review page!!!</h1>
      <a href='{% url 'sign' %}'><button  class="btn btn-primary btn-lg">New Review</button></a>
        {% for c in comments %}
         <div class="jumbotron"> 

        <h1>{{ c.name }}</h1>
        <p>{{ c.message }}</p>
        </div>

        {% endfor %}
    </body>
</html>
